<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">DamageSim</div>
        <div class="content">
           <form>
                 <div class ="form-group">
                    <label for ="AGILITY">Agility</label>
                    <input type = "text" id = AGILITY name = "input-box" class = "form-control">
            </div>

            <div class ="form-group">
                <label for ="STR">Strength</label>
                <input type = "text" id = STR name = "input-box" class = "form-control">
        </div>

        <div class ="form-group">
            <label for ="WP">WillPower</label>
            <input type = "text" id = WP name = "input-box" class = "form-control">
    </div>

    <button type="submit" class="btn">Submit</button>



           </form>
        </div>
    </div>
</body>
</html>
